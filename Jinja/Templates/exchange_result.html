{% extends "base.html" %}

{% block body_header %}
    You selected {{ currency }} and amount {{ amount }}
{% endblock %}

{% block body_content %}
    {{ super() }}
    {% if currency !='unknown' %}
        <img src="{{ url_for('static', filename=currency_info.flag) }}" id="flag">
    {% else %}
        <p id="unknown_currency">Sorry! this currency is unknown for us.</p>
    {% endif %}
{% endblock %}
