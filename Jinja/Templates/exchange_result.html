<!DOCTYPE html>
<html>
    <head>
        <title>Cantor</title>
        <meta charset="="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> You selected {{ currency }} and amount {{ amount }}</h1>

    {% if currency=='EUR' %}
        <img src="{{ url_for('static', filename='european-union.png') }}">
    {% elif currency=='USD' %}
        <img src="{{ url_for('static', filename='united-states.png') }}">
    {% elif currency=='JPY' %}
        <img src="{{ url_for('static', filename='japan.png') }}">
    {% elif currency=='PLN' %}
        <img src="{{ url_for('static', filename='poland.png') }}">
    {% else %}
        <img src="{{ url_for('static', filename='pirate-flag.png') }}">
    {% endif %}
    </body>
</html>
